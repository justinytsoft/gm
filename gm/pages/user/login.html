<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>

	<body class="whiteBg login">
		
		<div class="mui-content">
		    
			<!-- 登录标识 -->
			<div  class="mui-text-center pd10">
				<span>好妈妈-商家端</span>
			</div>
			
			<!-- 广告图 -->
			<div>
				<img class="wdp100" alt="login-adv" src="../../images/login-adv.png" />
			</div>
			
			<!-- 登录表单 -->
			<div class="pd15">
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <span class="mui-icon mui-icon-phone"></span>
				        <input type="text" class="mui-input-clear" placeholder="请输入手机号">
				    </div>
				    <div class="mui-input-row">
				        <span class="mui-icon mui-icon-locked"></span>
				        <input type="text" class="mui-input-clear" placeholder="请输入密码">
				    </div>
				</form>
			</div>
			
			<!-- 底部 -->
			<div></div>
			
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
